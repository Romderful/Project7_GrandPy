<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>

    <header>
        <nav class="navbar bg-dark navbar-expand-lg navbar-dark fixed-top">
            <a class="navbar-brand" href="/">
                <img src="static/images/grandpy_01.png" height="75" class="d-inline-block" alt="">
                GrandPy Bot !
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#aboutMe"
                aria-controls="aboutMe" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="aboutMe">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Qui suis-je ?</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block header %}{% endblock %}
    </header>

    <div>
        {% block container %}{% endblock %}
    </div>

    <footer class="container-fluid bg-dark text-white mt-auto py-3 fixed-bottom">
        <div class="container" id="footerIcons">
            <a href="https://github.com"><button class="btn btn-secondary" type="button"><i
                        class="bi bi-github"></i></button></a>
            <a href="https://facebook.com"><button class="btn btn-secondary" type="button" id="facebookButton"><i
                        class="bi bi-facebook"></i></button></a>
            <a href="https://linkedin.com"><button class="btn btn-secondary" type="button"><i
                        class="bi bi-linkedin"></i></button></a>
        </div>
        {% block footer %}{% endblock %}
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    {% block script %}{% endblock %}
</body>

</html>
